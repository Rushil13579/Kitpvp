# Kit Configuration file for Kitpvp by Rushil13579

# Use '§' for color

# Set this to true to enable kits, and false to disable kits
kits-enabled: true

# Set to true to enable a form support for kits, and set to false to disable. [Only set to true if FormAPI is installed]
kit-form-support: false

# Title of the kit form [Only change if kit-form-support is set to true]
kit-form-title: "§b=== §3Kits §b ==="

# ItemId:meta:amount is compulsory in items, slots, helmet, chestplate, leggings and boots. Custom names and enchants are optional
# effectname:duration:amplifier is compulsory in effects
# Remove any category to disable it
# eg: if u remove hte effects category it will disable effects
# You can add as many kits as u want, just follow the format

kits:
  pvp:
    items:
      - "GOLDEN_APPLE:0:3" # "itemid/name:meta:amount:customname(use default for no custom name):enchantment1:level1:enchantment2:level2"

    slots:
      0: "STONE_SWORD:0:1:DEFAULT:Sharpness:1" # slotnumber:item data just like that in items
      1: "BOW:0:1"
      8: "Arrow:0:16"

    helmet: "LEATHER_HELMET:0:1" # Helmet data
    chestplate: "LEATHER_CHESTPLATE:0:1" # Chestplate data
    leggings: "LEATHER_LEGGINGS:0:1" # Leggings data
    boots: "LEATHER_BOOTS:0:1" # Boots data

    effects:
      - "SPEED:300:1" # "effectname:duration:amplifier"

    commands:
      - "msg {player} You have claimed kit PVP" # Use {player} for the command executer

    cost: 0 # Cost of the kit. Set to 0 if EconomyAPI isnt installed or if u wish to disable cost

    form-name-format: "§bPVP: §3100$" # Name of the kit in form [Only matters if kit-form-support is true]
